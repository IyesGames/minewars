[package]
name = "mw_common"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.71"
derive_more = "0.99.17"
directories = "5.0.1"
enum-map = "2.5.0"
glam = "0.23.0"
hashbrown = "0.13.2"
rand = "0.8.5"
thiserror = "1.0.40"
tracing = "0.1.37"

[dependencies.serde]
version = "1.0.163"
features = [ "derive" ]

[dependencies.bevy]
version = "0.10.1"
default-features = false
optional = true
features = [
	"bevy_asset",
	"bevy_core_pipeline",
	"bevy_render",
	"bevy_sprite",
	"bevy_text",
	"bevy_ui",
]
